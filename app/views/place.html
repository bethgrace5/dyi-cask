<div class="container">

  <div class="jumbotron">
    <h1>{{place.name}}</h1>
    <img ng-src="{{place.picture.data.url}}"/>
    <p class="lead">
      {{place.likes}} people like {{place.name}}
    </p>
  </div>

  <div ng-repeat="e in place.events">
    <div class="panel panel-default" >
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-3">
            Event
          </div>
          <div class="col-xs-9">
            <p class="lead">
              {{p.place_name}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
